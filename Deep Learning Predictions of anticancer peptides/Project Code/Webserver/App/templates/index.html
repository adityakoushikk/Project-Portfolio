<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>DLACP - Deep Learning for Anti-cancer Peptides</title>
    <style>
        body {
            background-image: url('/static/background6.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">DLACP v1.0</h1>
                <p class="lead text-center">A novel deep learning model for the discovery of anti-cancer peptides</p>
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="peptides">Enter peptides in FASTA format (one per line):</label>
                        <textarea class="form-control" name="peptides" id="peptides" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
